{% extends 'base.html' %} {% block content %}
<div class="container mx-auto px-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Wisata</h1>
    <a
      href="{{ url_for('tourism_add') }}"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-colors"
    >
      + Tambah Baru
    </a>
  </div>

  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <table class="min-w-full">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left">Tanggal</th>
          <th class="px-6 py-3 text-right">Harga Tiket</th>
          <th class="px-6 py-3 text-right">Pengunjung</th>
          <th class="px-6 py-3 text-center">Tindakan</th>
        </tr>
      </thead>
      <tbody class="divide-y">
        {% for i in items %}
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4">{{ i.date.strftime('%Y-%m-%d') }}</td>
          <td class="px-6 py-4 text-right font-mono">
            {{ i.ticket_price | rupiah }}
          </td>
          <td class="px-6 py-4 text-right">{{ i.visitor_count }} orang</td>
          <td class="px-6 py-4">
            <div class="flex justify-center space-x-3">
              <a
                href="{{ url_for('tourism_edit', id=i.id) }}"
                class="text-blue-600 hover:text-blue-800"
              >
                Edit
              </a>
              <span class="text-gray-400">|</span>
              <a
                href="{{ url_for('tourism_delete', id=i.id) }}"
                class="text-red-600 hover:text-red-800"
              >
                Hapus
              </a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
