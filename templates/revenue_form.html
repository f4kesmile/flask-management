{% extends 'base.html' %} {% block content %}
<div class="max-w-xl mx-auto px-4 py-8">
  <div class="bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-8 border-b pb-4">
      {{ 'Edit' if item else 'Tambah' }} Pendapatan
    </h1>

    <form method="post" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Tanggal -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Tanggal</label>
          <input
            type="date"
            name="date"
            value="{{ item.date.strftime('%Y-%m-%d') if item else '' }}"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
            required
          />
        </div>

        <!-- Harga per KG -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700"
            >Harga per KG</label
          >
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"
              >Rp</span
            >
            <input
              type="number"
              step="any"
              name="price_per_kg"
              value="{{ item.price_per_kg if item else '' }}"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
              required
            />
          </div>
        </div>

        <!-- Jumlah Strawberry -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700"
            >Jumlah Strawberry</label
          >
          <div class="relative">
            <input
              type="number"
              step="any"
              name="strawberry_amount"
              value="{{ item.strawberry_amount if item else '' }}"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
              required
            />
            <span
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"
              >kg</span
            >
          </div>
        </div>
      </div>

      <!-- Tombol Simpan -->
      <div class="pt-6">
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white px-6 py-4 rounded-lg transition-colors font-medium text-sm"
        >
          Simpan
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
